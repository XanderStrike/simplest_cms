<html>
<head>
  <title>Simplest CMS - Edit</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      font-size: 22px;
      line-height: 1.4;
    }
    a {
      text-decoration: none;
      color: #2874A6;
    }
    a:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      height: 500px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>Simplest CMS - Edit</h1>
  <form action="/update">
    <textarea name="content">{{ content }}</textarea>
    <input type="submit" value="Save">
  </form>
</body>
